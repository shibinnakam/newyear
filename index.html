<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Post Cover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope-container">
        <div class="envelope">
            <div class="airmail-sticker">
                <div class="plane-icon"></div>
            </div>
            <div class="stamp">
                <div class="flower"></div>
            </div>
            <div class="postmark">
                <div class="waves"></div>
                <div class="circle">LOCAL POST</div>
            </div>
            <div class="address">
                <p>TO: Ansu Maria Benny</p>
                <p>Puthuppallil Kadaplamattom</p>
            </div>
            <div class="tap-here" onclick="openLetter()">
                <span>TAP HERE</span>
            </div>
        </div>
    </div>

    <div id="letter-overlay" class="letter-overlay" onclick="closeLetter()">
        <div class="letter-content" onclick="event.stopPropagation()">
            <img id="main-letter" src="Letter.jpg" alt="New Year Letter">
            <img id="main-photo" src="img.jpg" alt="Photo" class="hidden-photo">
            <div id="next-btn" class="next-btn" onclick="showPhoto()">
                <span>&#10148;</span>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('letter-overlay').classList.add('active');
        }

        function showPhoto() {
            document.getElementById('main-letter').classList.add('fade-out');
            document.getElementById('main-photo').classList.add('show');
            document.getElementById('next-btn').style.display = 'none';
        }

        function closeLetter() {
            document.getElementById('letter-overlay').classList.remove('active');
            
            // Reset state after transition finishes
            setTimeout(() => {
                document.getElementById('main-letter').classList.remove('fade-out');
                document.getElementById('main-photo').classList.remove('show');
                document.getElementById('next-btn').style.display = 'flex';
            }, 500);
        }
    </script>
</body>
</html>
